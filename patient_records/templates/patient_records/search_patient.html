<!-- patient_records/templates/patient_records/search_patient.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Patient</title>
</head>
<body>
    <h1>Search for Patient</h1>
    <form method="get" action="{% url 'search_patient' %}">
        <input type="text" name="query" placeholder="Enter ID, passport number, or name" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results</h2>
        <ul>
            {% for patient in results %}
                <li>{{ patient.name }} - {{ patient.id_number }} - {{ patient.passport_number }}</li>
            {% endfor %}
        </ul>
    {% elif query %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}
</body>
</html>
